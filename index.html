<!DOCTYPE html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/x-icon">
</head>

<body>
    <div>
        <div class="header-left">
            <div>About</div>
            <div>Store</div>
        </div>
        <div class="header-right">
            <div>Gmail</div>
            <div>Images</div>
            <i class="fa fa-th"></i>
            <button class="btn-signin">Sign In</button>
        </div>
    </div>

    <div class="content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google icon">
        <div class="search-container">
            <i class="fa fa-search search-icon"></i>
            <input class="search-box" type="search">
            <i class="fa fa-microphone search-icon"></i>
        </div>
        <div><button class=" btn">Google Search</button><button class="btn">I'm Feeling Lucky</button></div>
    </div>
    <footer class="footer">
        <span class="footer-left">
            <div>Advertising</div>
            <div>Business</div>
            <div>How Search Works</div>
        </span>
        <span class="footer-right">
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
        </span>
    </footer>
</body>
